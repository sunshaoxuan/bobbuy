name: BOBBuy CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 文档与结构验证任务
  validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Workaround for empty project
        run: echo "Initializing CI environment for BOBBuy..."

      - name: Lint Markdown
        run: |
          echo "Checking documentation standards compliant with STD-02..."
          # 这里未来可以集成 markdown-lint
          
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build backend
        run: mvn -B package --file backend/pom.xml

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install --prefix frontend
      - name: Build frontend
        run: npm run build --prefix frontend
