<body class="bg-background-light dark:bg-background-dark font-display text-[#0f1a1a] dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="absolute inset-0 map-overlay pointer-events-none"></div>
<div class="relative flex flex-col w-full max-w-[480px] mx-auto px-6 pt-16 pb-10 flex-1">
<div class="flex flex-col items-center mb-12">
<div class="w-20 h-20 bg-primary rounded-2xl flex items-center justify-center shadow-xl shadow-primary/25 mb-4">
<span class="text-white text-3xl font-extrabold tracking-tighter">宝宝</span>
</div>
<h1 class="text-3xl font-800 tracking-tight text-center">BobBuy</h1>
<p class="text-[#539393] font-medium text-sm mt-1 uppercase tracking-[0.15em]">Global Proxy Shopping</p>
</div>
<div class="flex flex-col gap-5 mb-10">
<div class="flex flex-col gap-2">
<label class="text-sm font-bold px-1 text-[#3a6868] dark:text-[#a0c4c4]">Email or User ID</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#539393] text-xl">person</span>
<input class="w-full h-15 py-4 pl-12 pr-4 bg-white dark:bg-zinc-800/40 border border-[#d1e5e5] dark:border-zinc-700 rounded-2xl focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-[#539393]/40" placeholder="e.g. bob@example.com" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2">

<label class="text-sm font-bold text-[#3a6868] dark:text-[#a0c4c4]">Password</label>
<button class="text-xs font-bold text-primary">Forgot Password?</button>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-[#539393] text-xl">lock</span>
<input class="w-full h-15 py-4 pl-12 pr-12 bg-white dark:bg-zinc-800/40 border border-[#d1e5e5] dark:border-zinc-700 rounded-2xl focus:border-primary focus:ring-4 focus:ring-primary/10 outline-none transition-all placeholder:text-[#539393]/40" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-[#539393]">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<button class="w-full h-16 bg-primary text-white rounded-2xl font-bold text-lg shadow-lg shadow-primary/30 mt-4 transition-all active:scale-[0.98] active:brightness-95">

                </button>
</div>
<div class="flex flex-col items-center gap-6 mb-12">

<div class="h-[1px] flex-1 bg-[#d1e5e5] dark:bg-zinc-800"></div>

<div class="h-[1px] flex-1 bg-[#d1e5e5] dark:bg-zinc-800"></div>

<span class="material-symbols-outlined text-[#07C160] text-2xl">chat</span>
</button>
<button class="flex items-center justify-center w-14 h-14 bg-white dark:bg-zinc-800/50 border border-[#d1e5e5] dark:border-zinc-700 rounded-full transition-all active:scale-90 hover:border-primary/50">
<span class="material-symbols-outlined text-[#06C755] text-2xl">chat_bubble</span>
</button>
<button class="flex items-center justify-center w-14 h-14 bg-white dark:bg-zinc-800/50 border border-[#d1e5e5] dark:border-zinc-700 rounded-full transition-all active:scale-90 hover:border-primary/50">
<span class="material-symbols-outlined text-[#1877F2] text-2xl">social_leaderboard</span>
</button>
</div>
</div>
<div class="mt-auto pt-8 border-t border-[#d1e5e5] dark:border-zinc-800">

<button class="flex flex-col items-center p-4 bg-white/50 dark:bg-zinc-800/20 border border-[#d1e5e5] dark:border-zinc-700 rounded-2xl group transition-all hover:border-primary active:scale-[0.97]">
<span class="material-symbols-outlined text-primary mb-2 text-2xl group-hover:scale-110 transition-transform">person_add</span>
<span class="text-[10px] font-bold text-[#539393] mb-0.5 uppercase tracking-wide">New Shopper</span>
<span class="text-sm font-bold text-[#0f1a1a] dark:text-white">Register User</span>
</button>
<button class="flex flex-col items-center p-4 bg-white/50 dark:bg-zinc-800/20 border border-[#d1e5e5] dark:border-zinc-700 rounded-2xl group transition-all hover:border-primary active:scale-[0.97]">
<span class="material-symbols-outlined text-primary mb-2 text-2xl group-hover:scale-110 transition-transform">storefront</span>

</div>

<button class="text-[11px] font-bold text-[#539393] hover:text-primary transition-colors uppercase tracking-widest">Privacy</button>

</div>
</div>
