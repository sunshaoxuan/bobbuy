<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>

</head>

<body class="bg-[#FAF7F2] lg:bg-gray-200 flex justify-center min-h-screen font-sans text-text-main">
    <div
        class="w-full max-w-[480px] bg-base min-h-screen shadow-2xl flex flex-col justify-center p-10 relative overflow-hidden space-y-12">

        <div class="flex flex-col items-center gap-4">
            <div
                class="w-20 h-20 bg-white rounded-3xl flex items-center justify-center shadow-2xl rotate-3 overflow-hidden">
                <img src="../assets/logo.svg" alt="BoBB Logo" class="w-14 h-14">
            </div>
            <div class="text-center">
                <h1 class="text-3xl font-black tracking-tight text-primary" data-i18n="APP_BRAND_NAME">BoBB</h1>
                <p class="text-[10px] font-bold text-text-sub uppercase tracking-[0.2em] mt-2">UID1000 登录界面</p>
            </div>
        </div>

        <div class="space-y-6">
            <div class="space-y-2">
                <input type="text"
                    class="w-full bg-white border-none rounded-2xl py-4 px-6 text-sm shadow-sm focus:ring-primary"
                    placeholder="账号 / Email">
            </div>
            <div class="space-y-2">
                <input type="password"
                    class="w-full bg-white border-none rounded-2xl py-4 px-6 text-sm shadow-sm focus:ring-primary"
                    placeholder="密码 / Password">
            </div>
            <button class="btn-primary w-full py-4 text-sm font-black shadow-soft mt-4">立 即 登 录</button>
        </div>

        <div class="flex flex-col items-center gap-6 pt-12">
            <div class="lang-selector border border-surface bg-white/50 px-4 py-2 rounded-full">
                <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
            </div>
            <a href="#" class="text-xs font-bold text-text-sub hover:text-primary transition-colors">忘记密码 / Forgot
                Password?</a>
        </div>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
