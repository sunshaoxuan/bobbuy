<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script>
        if (window.innerWidth >= 1024) {
            const pcUrl = window.location.href.replace('UID1001_admin_settings.html', '../pc/UID0001_all_login.html'); // Map to login for now if admin specific PC is missing
            if (pcUrl !== window.location.href) window.location.href = pcUrl;
        }
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body
    class="bg-base lg:bg-surface/30 dark:bg-base-dark flex justify-center min-h-screen font-sans text-text-main overflow-x-hidden">
    <div class="w-full md:max-w-3xl mx-auto bg-base min-h-screen shadow-2xl flex flex-col relative overflow-hidden">
        <header class="p-6 bg-white border-b border-surface flex items-center justify-between sticky top-0 z-50">
            <button class="material-symbols-outlined text-text-sub" onclick="history.back()">arrow_back_ios</button>
            <h1 class="font-black tracking-tight" data-i18n="TITLE_ADMIN">UID1001 系统管理</h1>
            <div class="w-10"></div>
        </header>

        <main class="flex-1 p-6 space-y-8 overflow-y-auto pb-32">
            <section class="space-y-4">
                <h3 class="text-xs font-black text-text-sub uppercase tracking-widest pl-2">核心设置</h3>
                <div
                    class="bg-white rounded-3xl overflow-hidden border border-surface shadow-sm divide-y divide-surface">
                    <div class="p-5 flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <span class="material-symbols-outlined text-primary">translate</span>
                            <div>
                                <p class="text-sm font-bold">实时 AI 翻译</p>
                                <p class="text-[10px] text-text-sub">自动翻译聊天与商品信息</p>
                            </div>
                        </div>
                        <input type="checkbox" checked class="text-primary focus:ring-primary rounded">
                    </div>
                </div>
            </section>

            <section class="space-y-4">
                <h3 class="text-xs font-black text-text-sub uppercase tracking-widest pl-2">环境与性能</h3>
                <div class="bg-white rounded-3xl p-6 border border-surface space-y-6">
                    <div class="flex justify-between items-center">
                        <span class="text-sm font-bold text-text-sub">缓存命中率</span>
                        <span class="text-primary font-black">82.4%</span>
                    </div>
                    <button class="btn-ghost w-full py-3 text-xs border-2 border-surface">清除翻译缓存</button>
                </div>
            </section>
        </main>

        <nav
            class="absolute bottom-0 left-0 right-0 md:max-w-3xl mx-auto bg-white/80 backdrop-blur-md border-t border-surface p-4 pb-8 flex justify-around">
            <span class="material-symbols-outlined text-text-sub">home</span>
            <span class="material-symbols-outlined text-text-sub">chat_bubble</span>
            <span class="material-symbols-outlined text-primary font-black">person</span>
        </nav>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
