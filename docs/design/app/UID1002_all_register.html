<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script>
        if (window.innerWidth >= 1024) {
            const pcUrl = window.location.href.replace('UID1002_all_register.html', '../pc/UID0002_all_register.html');
            if (pcUrl !== window.location.href) window.location.href = pcUrl;
        }
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>

</head>

<body class="bg-base lg:bg-surface/30 dark:bg-base-dark flex justify-center min-h-screen font-sans text-text-main">
    <div
        class="w-full md:max-w-3xl mx-auto bg-base min-h-screen shadow-2xl flex flex-col justify-center p-10 relative overflow-hidden space-y-8">

        <div class="flex flex-col items-center gap-4">
            <div
                class="w-20 h-20 bg-white rounded-3xl flex items-center justify-center shadow-2xl rotate-3 overflow-hidden">
                <img src="../assets/logo.svg" alt="BoBB Logo" class="w-14 h-14">
            </div>
            <div class="text-center">
                <h1 class="text-3xl font-black tracking-tight text-primary" data-i18n="TITLE_REGISTER">加入宝宝败</h1>
                <p class="text-[10px] font-bold text-text-sub uppercase tracking-[0.2em] mt-2 opacity-50">UID1002</p>
            </div>
        </div>

        <div class="space-y-4">
            <div class="space-y-2">
                <input type="text"
                    class="w-full bg-white border-none rounded-2xl py-4 px-6 text-sm shadow-sm focus:ring-primary"
                    placeholder="您的姓名 / 昵称" data-i18n-placeholder="LBL_NAME_PLACEHOLDER">
            </div>
            <div class="space-y-2">
                <input type="text"
                    class="w-full bg-white border-none rounded-2xl py-4 px-6 text-sm shadow-sm focus:ring-primary"
                    placeholder="手机号或邮箱" data-i18n-placeholder="LBL_ACCOUNT_PLACEHOLDER">
            </div>
            <div class="space-y-2">
                <input type="password"
                    class="w-full bg-white border-none rounded-2xl py-4 px-6 text-sm shadow-sm focus:ring-primary"
                    placeholder="密码" data-i18n-placeholder="LBL_PWD_PLACEHOLDER">
            </div>
            <div class="space-y-2">
                <input type="password"
                    class="w-full bg-white border-none rounded-2xl py-4 px-6 text-sm shadow-sm focus:ring-primary"
                    placeholder="确认密码" data-i18n-placeholder="LBL_CONFIRM_PWD_PLACEHOLDER">
            </div>

            <div class="flex items-start gap-2 pt-2">
                <input type="checkbox" class="mt-1 rounded border-surface text-primary focus:ring-primary">
                <p class="text-[11px] text-text-sub leading-relaxed" data-i18n="LBL_TERMS">我已阅读并同意用户服务条款</p>
            </div>

            <button
                class="btn-primary w-full py-4 text-sm font-black shadow-lg mt-4 active:scale-95 transition-transform"
                data-i18n="BTN_CREATE_ACCOUNT">创 建 账 号</button>
        </div>

        <!-- Social Login -->
        <div class="space-y-6 pt-2">
            <div class="flex items-center gap-4">
                <div class="flex-1 h-px bg-surface"></div>
                <span class="text-[10px] font-bold text-text-sub uppercase tracking-widest bg-base px-2"
                    data-i18n="LBL_SOCIAL_LOGIN">OR SIGN IN WITH</span>
                <div class="flex-1 h-px bg-surface"></div>
            </div>
            <div class="flex justify-center gap-4">
                <button
                    class="w-11 h-11 bg-white rounded-full shadow-sm flex items-center justify-center hover:scale-110 transition-transform">
                    <img src="https://www.google.com/favicon.ico"
                        class="w-5 h-5 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all">
                </button>
                <button
                    class="w-11 h-11 bg-white rounded-full shadow-sm flex items-center justify-center hover:scale-110 transition-transform">
                    <img src="https://www.apple.com/favicon.ico"
                        class="w-5 h-5 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all">
                </button>
                <button
                    class="w-11 h-11 bg-white rounded-full shadow-sm flex items-center justify-center hover:scale-110 transition-transform">
                    <img src="https://www.facebook.com/favicon.ico"
                        class="w-5 h-5 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all">
                </button>
                <button
                    class="w-11 h-11 bg-white rounded-full shadow-sm flex items-center justify-center hover:scale-110 transition-transform">
                    <img src="https://res.wx.qq.com/a/wx_fed/assets/res/NTI4MWU5.ico"
                        class="w-5 h-5 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all">
                </button>
                <button
                    class="w-11 h-11 bg-white rounded-full shadow-sm flex items-center justify-center hover:scale-110 transition-transform">
                    <img src="https://line.me/favicon.ico"
                        class="w-5 h-5 grayscale opacity-50 hover:grayscale-0 hover:opacity-100 transition-all">
                </button>
            </div>
        </div>

        <div class="flex flex-col items-center gap-6 pt-4">
            <a href="UID1000_all_login.html" class="text-sm font-black text-primary hover:underline underline-offset-4"
                data-i18n="LBL_ALREADY_HAVE_ACCOUNT">已有账号？立即登录</a>

            <div class="lang-selector border border-surface bg-white/50 px-4 py-2 rounded-full scale-90">
                <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                <span class="lang-btn" onclick="switchLanguage('ja')">日</span>
                <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
            </div>
        </div>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
