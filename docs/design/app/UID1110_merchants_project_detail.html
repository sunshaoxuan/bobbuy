<!DOCTYPE html>
<html lang="zh" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-i18n="LBL_PROJECT_DETAIL">项目详情 - Bobbuy Merchant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/ui-core.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3B30',
                        base: '#F5F5F7',
                        'base-dark': '#1C1C1E',
                        surface: '#FFFFFF',
                        'surface-dark': '#2C2C2E',
                        'text-main': '#1D1D1F',
                        'text-dark': '#F5F5F7',
                        'text-sub': '#86868B'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-base dark:bg-base-dark text-text-main dark:text-text-dark font-['Inter'] antialiased pb-24">
    <!-- App Header -->
    <header
        class="fixed top-0 left-0 right-0 z-50 bg-base/80 dark:bg-base-dark/80 backdrop-blur-xl border-b border-text-sub/5 px-4 h-16 flex items-center justify-between">
        <button onclick="history.back()"
            class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-full transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <span class="text-sm font-black uppercase tracking-widest" data-i18n="LBL_PROJECT_DETAIL">项目详情</span>
        <button class="p-2 hover:bg-black/5 dark:hover:bg-white/5 rounded-full transition-colors text-primary">
            <span class="material-symbols-outlined">share</span>
        </button>
    </header>

    <main class="mt-16 p-6 space-y-8">
        <!-- Merchant Info Card -->
        <section>
            <div
                class="bg-text-main dark:bg-surface-dark rounded-[2.5rem] p-8 shadow-2xl shadow-black/10 relative overflow-hidden group">
                <div
                    class="absolute -top-12 -right-12 w-32 h-32 bg-primary/20 rounded-full blur-3xl group-hover:scale-150 transition-transform duration-700">
                </div>
                <h3 class="text-2xl font-[900] text-white tracking-tight mb-2">Costco Wholesale</h3>
                <div class="flex items-center gap-2 text-xs font-bold text-white/60">
                    <span class="material-symbols-outlined text-xs">location_on</span>
                    <span>Chiba, Japan</span>
                    <span class="w-1 h-1 bg-white/30 rounded-full"></span>
                    <span>2026-01-20</span>
                </div>
            </div>
        </section>

        <!-- Stats Grid -->
        <section class="space-y-4">
            <h3 class="text-[10px] font-black text-text-sub uppercase tracking-[0.2em] ml-1"
                data-i18n="LBL_PROJECT_STATS">行程状态</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-surface dark:bg-surface-dark p-6 rounded-[2rem] shadow-sm border border-text-sub/5">
                    <p class="text-[10px] text-text-sub font-black uppercase tracking-widest mb-2"
                        data-i18n="LBL_COLLECTED">已采集</p>
                    <div class="flex items-baseline gap-1">
                        <span class="text-2xl font-black">24</span>
                        <span class="text-xs font-bold text-text-sub">/ 32</span>
                    </div>
                </div>
                <div class="bg-surface dark:bg-surface-dark p-6 rounded-[2rem] shadow-sm border border-text-sub/5">
                    <p class="text-[10px] text-text-sub font-black uppercase tracking-widest mb-2"
                        data-i18n="LBL_ESTIMATED_PROFIT">预计收益</p>
                    <p class="text-2xl font-black text-primary">¥1,428</p>
                </div>
            </div>
        </section>

        <!-- Feature Links -->
        <section class="space-y-4">
            <h3 class="text-[10px] font-black text-text-sub uppercase tracking-[0.2em] ml-1" data-i18n="LBL_OPERATIONS">
                操作中心</h3>
            <div class="space-y-3">
                <a href="UID1112_merchants_project_processing.html"
                    class="flex items-center justify-between p-5 bg-surface dark:bg-surface-dark border border-text-sub/5 rounded-2xl shadow-sm active:scale-[0.98] transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-xl">shopping_cart</span>
                        </div>
                        <span class="font-bold" data-i18n="BTN_CONTINUE_BUYING">继续采买</span>
                    </div>
                    <span class="material-symbols-outlined text-text-sub text-lg">chevron_right</span>
                </a>
                <a href="UID1115_merchants_project_talk.html"
                    class="flex items-center justify-between p-5 bg-surface dark:bg-surface-dark border border-text-sub/5 rounded-2xl shadow-sm active:scale-[0.98] transition-all">
                    <div class="flex items-center gap-4">
                        <div class="w-10 h-10 rounded-xl bg-primary/10 flex items-center justify-center">
                            <span class="material-symbols-outlined text-primary text-xl">chat</span>
                        </div>
                        <span class="font-bold" data-i18n="BTN_MESSAGES">沟通中心</span>
                    </div>
                    <span class="material-symbols-outlined text-text-sub text-lg">chevron_right</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Fixed Bottom CTA -->
    <div
        class="fixed bottom-0 left-0 right-0 p-6 bg-base/80 dark:bg-base-dark/80 backdrop-blur-xl border-t border-text-sub/5">
        <button
            class="w-full py-4 rounded-2xl bg-primary text-white text-sm font-black shadow-xl shadow-primary/20 active:scale-95 transition-all"
            data-i18n="BTN_FINISH_PROJECT">
            结束行程并进入结算
        </button>
    </div>

    <script src="../assets/ui-core.js"></script>
</body>

</html>
