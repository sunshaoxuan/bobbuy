<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BoBB - Report</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        if (window.innerWidth >= 1024 && !window.location.search.includes('no-redirect')) {
            const pcUrl = window.location.href.replace('UID1116_merchants_project_reports.html', 'UID0116_merchants_project_reports.html');
            if (pcUrl !== window.location.href) window.location.href = pcUrl;
        }
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body
    class="bg-base lg:bg-surface/30 dark:bg-base-dark flex justify-center min-h-screen font-sans text-text-main overflow-x-hidden">
    <div class="w-full md:max-w-3xl mx-auto bg-base min-h-screen shadow-2xl flex flex-col relative overflow-hidden">
        <header class="p-6 bg-white border-b border-surface flex items-center justify-between sticky top-0 z-50">
            <h1 class="font-black tracking-tight" data-i18n="TITLE_REPORT">结算报告</h1>
            <span class="material-symbols-outlined text-text-sub" onclick="history.back()">close</span>
        </header>

        <main class="flex-1 p-6 space-y-8 overflow-y-auto pb-32 text-center">
            <div class="py-10 space-y-4">
                <div
                    class="size-20 bg-success/10 text-success rounded-full flex items-center justify-center mx-auto mb-6">
                    <span class="material-symbols-outlined text-4xl">check_circle</span>
                </div>
                <h2 class="text-3xl font-black">行程圆满结束</h2>
                <p class="text-text-sub text-sm">所有商品已配送，结算已清分</p>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="premium-card bg-white p-6 border border-surface shadow-sm">
                    <p class="text-[10px] text-text-sub font-black uppercase tracking-widest mb-2">代购总额</p>
                    <p class="text-2xl font-black price-text">¥14,280</p>
                </div>
                <div class="premium-card bg-white p-6 border border-surface shadow-sm">
                    <p class="text-[10px] text-text-sub font-black uppercase tracking-widest mb-2">预估收益</p>
                    <p class="text-2xl font-black text-primary price-text">¥1,428</p>
                </div>
            </div>

            <button class="btn-primary w-full py-5 text-lg font-black shadow-soft mt-12">返回工作台</button>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
