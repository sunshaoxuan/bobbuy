<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BoBB - Global Personal Shopping</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script src="../assets/i18n-data.js"></script>
    <script>
        if (window.innerWidth >= 1024) {
            const pcUrl = window.location.href.replace('UID1200_customer_main.html', '../pc/UID0200_landing_page.html');
            if (pcUrl !== window.location.href) window.location.href = pcUrl;
        }
    </script>
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
    <style>
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--color-bg-base);
            position: relative;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-top: 1px solid var(--color-bg-surface);
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            z-index: 50;
        }
    </style>
</head>

<body class="bg-base lg:bg-surface/30 flex justify-center min-h-screen font-sans text-text-main">
    <div
        class="w-full md:max-w-3xl mx-auto bg-base min-h-screen shadow-2xl flex flex-col pb-20 overflow-hidden relative">

        <!-- Header -->
        <header class="p-6 pb-2 space-y-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center shadow-sm overflow-hidden">
                        <img src="../assets/logo.svg" alt="BoBB Logo" class="w-6 h-6">
                    </div>
                    <span class="text-xl font-black text-primary tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</span>
                    <span class="text-[10px] font-bold text-text-sub uppercase opacity-50 ml-1">UID1200</span>
                </div>
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
            <!-- Search Bar -->
            <div class="relative">
                <span class="material-symbols-outlined absolute left-4 top-3 text-text-sub">search</span>
                <input type="text"
                    class="w-full bg-white border-none rounded-full py-3 px-12 text-sm shadow-sm focus:ring-primary"
                    placeholder="搜索全球好物...">
            </div>
        </header>

        <!-- Categories -->
        <div class="flex gap-4 overflow-x-auto px-6 py-4 no-scrollbar">
            <button
                class="px-6 py-2 bg-primary text-white rounded-full text-xs font-bold whitespace-nowrap shadow-soft">全部推荐</button>
            <button
                class="px-6 py-2 bg-white text-text-main rounded-full text-xs font-bold border border-surface whitespace-nowrap">美加直邮</button>
            <button
                class="px-6 py-2 bg-white text-text-main rounded-full text-xs font-bold border border-surface whitespace-nowrap">日潮精选</button>
        </div>

        <main class="flex-1 px-6 space-y-6 overflow-y-auto">
            <h2 class="text-2xl font-black tracking-tight" data-i18n="TITLE_TRIP_MGMT">热门行程</h2>

            <!-- Trip Mobile Card -->
            <a href="UID1210_customer_project_detail.html" class="block premium-card bg-white overflow-hidden">
                <div class="h-40 bg-cover bg-center"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAP8fRUzkDroAzrrBkI_0DkM51n58hkcwZxrS4XlioL6fIG7yyIuLq99vRHezfgcU1QfHW7DY7TqfPiPWBXSSYLxc0bEqQbJ7tbXnF84EWzmn5F7DKe1h-sfy246da3fcTLy94YtxQgNNU6xmzv4N3Tafnv0auICVMkhZF9rfBEfY7funqwH9TUKiEfIrtdho2zKRoumRX63Zl4v151i9CDuh7c0920s9ljFkQPmxUEiUwZqhSQLp7LG6yjpvsrTJRnYCdOR_5yTbE')">
                </div>
                <div class="p-4 space-y-2">
                    <div class="flex justify-between items-center">
                        <span class="text-[10px] font-bold text-primary uppercase bg-primary/10 px-2 py-0.5 rounded">西雅图
                            Costco</span>
                        <span class="text-[10px] text-text-sub">2023-11-25</span>
                    </div>
                    <h3 class="font-bold">Issaquah 仓库黑色星期五专场</h3>
                    <div class="flex items-center gap-1 text-[10px] text-text-sub">
                        <span class="material-symbols-outlined text-xs">local_shipping</span> 极速清关 | 全球比价
                    </div>
                </div>
            </a>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav px-4 bg-white/90 backdrop-blur-md">
            <div class="flex flex-col items-center gap-1 text-primary">
                <span class="material-symbols-outlined">explore</span>
                <span class="text-[10px] font-bold">发现</span>
            </div>
            <div
                class="flex flex-col items-center gap-1 text-text-sub hover:text-primary transition-colors cursor-pointer">
                <span class="material-symbols-outlined">confirmation_number</span>
                <span class="text-[10px] font-bold">订单</span>
            </div>
            <div
                class="flex flex-col items-center gap-1 text-text-sub hover:text-primary transition-colors cursor-pointer">
                <span class="material-symbols-outlined">chat_bubble</span>
                <span class="text-[10px] font-bold">对话</span>
            </div>
            <div
                class="flex flex-col items-center gap-1 text-text-sub hover:text-primary transition-colors cursor-pointer">
                <span class="material-symbols-outlined">person</span>
                <span class="text-[10px] font-bold">我的</span>
            </div>
        </nav>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
