<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BoBB - Payment Success</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-[#FAF7F2] lg:bg-gray-200 flex justify-center min-h-screen font-sans text-text-main overflow-hidden">
    <div
        class="w-full max-w-[480px] bg-primary min-h-screen shadow-2xl flex flex-col relative overflow-hidden text-white">

        <!-- Immersive Processing State -->
        <div class="h-screen flex flex-col items-center justify-center p-12 text-center space-y-12">
            <div class="relative">
                <div class="size-32 rounded-full border-4 border-white/20 animate-ping absolute inset-0"></div>
                <div
                    class="size-32 rounded-full bg-white flex items-center justify-center text-primary shadow-2xl relative">
                    <span class="material-symbols-outlined text-6xl">verified_user</span>
                </div>
            </div>

            <div class="space-y-4">
                <h1 class="text-3xl font-black tracking-tight" data-i18n="TXT_PAYMENT_SUCCESS">支付成功！</h1>
                <p class="text-white/70 text-sm leading-relaxed max-w-xs mx-auto">
                    您的款项已支付成功。代购专家正在为您准备商品，您可以在订单详情中实时跟踪配送进度。
                </p>
                <div class="pt-6 text-[10px] font-bold text-white/40 uppercase tracking-[0.2em]">
                    Order ID: #ORD-5520-X
                </div>
            </div>

            <div class="w-full max-w-xs bg-white/10 h-1.5 rounded-full overflow-hidden mt-8">
                <div class="h-full bg-white w-1/2 rounded-full animate-[progress_2s_ease-in-out_infinite]"></div>
            </div>

            <button
                class="btn-primary !bg-white !text-primary !shadow-2xl px-12 py-4 mt-12 hover:scale-105 transition-transform"
                data-i18n="BTN_VIEW_ORDER" onclick="location.href='UID1215_customer_project_bill.html'">
                查 看 订 单
            </button>
        </div>

        <style>
            @keyframes progress {
                0% {
                    transform: translateX(-100%);
                }

                100% {
                    transform: translateX(200%);
                }
            }
        </style>
        <script src="../assets/ui-core.js"></script>
    </div>
</body>

</html>
