<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 px-12 premium-card bg-white space-y-8">
        <div class="flex flex-col items-center gap-4">
            <div class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-soft overflow-hidden">
                <img src="../assets/logo.svg" alt="BoBB Logo" class="w-12 h-12">
            </div>
            <div class="text-center">
                <h1 class="text-2xl font-black tracking-tight text-primary" data-i18n="APP_BRAND_NAME">BoBB</h1>
                <p class="text-xs font-bold text-text-sub uppercase tracking-widest mt-1">Global Personal Shopping</p>
            </div>
        </div>

        <div class="space-y-4">
            <div class="space-y-2">
                <label class="text-xs font-bold text-text-sub uppercase">账号 / Email</label>
                <input type="text" class="w-full bg-base border-surface rounded-lg py-3 focus:ring-primary"
                    placeholder="yourname@domain.com">
            </div>
            <div class="space-y-2">
                <label class="text-xs font-bold text-text-sub uppercase">密码 / Password</label>
                <input type="password" class="w-full bg-base border-surface rounded-lg py-3 focus:ring-primary"
                    placeholder="••••••••">
            </div>
        </div>

        <button class="btn-primary w-full py-4 text-base">登 录 / Login</button>

        <div class="flex items-center justify-between text-xs font-bold text-text-sub pt-4">
            <a href="#" class="hover:text-primary">忘记密码?</a>
            <div class="lang-selector">
                <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
            </div>
        </div>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
