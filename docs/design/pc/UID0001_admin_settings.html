<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-64 flex flex-col border-r border-surface bg-white">
            <div class="p-6 flex items-center gap-3">
                <div
                    class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center shadow-soft overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-12 h-12">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">settings</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_CONSOLE">系统设置</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector mb-4">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center justify-between px-8">
                <h1 class="text-lg font-black tracking-tight" data-i18n="TITLE_CONSOLE">系统管理员设置</h1>
            </header>
            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-4xl mx-auto premium-card bg-white p-8">
                    <h2 class="text-xl font-bold mb-6">基本配置</h2>
                    <div class="space-y-6">
                        <div class="grid grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-text-sub uppercase">站点名称</label>
                                <input type="text" class="w-full bg-base border-surface rounded-lg py-3"
                                    value="BoBB Global">
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-bold text-text-sub uppercase">联系邮箱</label>
                                <input type="email" class="w-full bg-base border-surface rounded-lg py-3"
                                    value="admin@bobb.tech">
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button class="btn-primary">保存设置</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
