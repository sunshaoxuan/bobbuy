<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300" data-page-id="UID0110"
    data-page-title="项目详情">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside-placeholder></aside-placeholder>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header-placeholder></header-placeholder>

            <div class="flex-1 overflow-y-auto bg-base/50">
                <div class="max-w-6xl mx-auto space-y-8">
                    <div class="flex justify-between items-start">
                        <div class="space-y-2">
                            <span
                                class="text-xs font-bold text-primary uppercase tracking-widest bg-primary/10 px-2 py-1 rounded">TRP-89201</span>
                            <h1 class="text-3xl font-black tracking-tight">Costco Alhambra 采买行程</h1>
                            <div class="flex items-center gap-4 text-text-sub text-sm">
                                <span class="flex items-center gap-1"><span
                                        class="material-symbols-outlined text-sm">calendar_month</span> 2023-11-25
                                    14:00</span>
                                <span class="flex items-center gap-1"><span
                                        class="material-symbols-outlined text-sm">location_on</span> Alhambra, CA</span>
                            </div>
                        </div>
                        <div class="flex gap-3">
                            <button class="btn-ghost">编辑行程</button>
                            <button class="btn-primary">开始采买</button>
                        </div>
                    </div>

                    <!-- Statistics Bento Grid -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="premium-card p-6 bg-white">
                            <p class="text-xs font-bold text-text-sub uppercase mb-1">总订单数</p>
                            <p class="text-3xl font-black price-text">18</p>
                            <div class="mt-2 text-[10px] text-success font-bold">+2 较昨日</div>
                        </div>
                        <div class="premium-card p-6 bg-white">
                            <p class="text-xs font-bold text-text-sub uppercase mb-1">预计成交额</p>
                            <p class="text-3xl font-black price-text">$2,450.00</p>
                        </div>
                        <div class="premium-card p-6 bg-white">
                            <p class="text-xs font-bold text-text-sub uppercase mb-1">容量占用</p>
                            <p class="text-3xl font-black price-text">90%</p>
                            <div class="w-full bg-surface h-1.5 rounded-full mt-3">
                                <div class="bg-primary h-full w-[90%]"></div>
                            </div>
                        </div>
                        <div class="premium-card p-6 bg-white border-primary/20">
                            <p class="text-xs font-bold text-text-sub uppercase mb-1">待处理提醒</p>
                            <p class="text-3xl font-black text-primary">3</p>
                        </div>
                    </div>

                    <!-- Orders Table Sample -->
                    <div class="premium-card bg-white">
                        <div class="p-6 border-b border-surface flex items-center justify-between">
                            <h2 class="font-bold flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">list_alt</span>
                                订单明细列表
                            </h2>
                            <div class="flex gap-2">
                                <button
                                    class="px-3 py-1.5 bg-base text-[10px] font-bold rounded-lg border border-surface hover:bg-surface transition-colors">导出清单</button>
                            </div>
                        </div>
                        <table class="w-full text-left text-sm">
                            <thead class="bg-base/50 text-text-sub text-[10px] uppercase font-bold tracking-tight">
                                <tr>
                                    <th class="px-6 py-4">订单编号</th>
                                    <th class="px-6 py-4">客户</th>
                                    <th class="px-6 py-4">商品摘要</th>
                                    <th class="px-6 py-4">金额</th>
                                    <th class="px-6 py-4">状态</th>
                                    <th class="px-6 py-4 text-right">操作</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-surface">
                                <tr class="hover:bg-base/30 transition-colors">
                                    <td class="px-6 py-4 font-mono font-bold text-xs">#ORD-5520</td>
                                    <td class="px-6 py-4 flex items-center gap-2">
                                        <div class="size-6 rounded-full bg-surface"></div>
                                        <span>User_01</span>
                                    </td>
                                    <td class="px-6 py-4 text-text-sub">Kirkland Coffee x 2, ...</td>
                                    <td class="px-6 py-4 price-text">$45.99</td>
                                    <td class="px-6 py-4"><span
                                            class="px-2 py-1 bg-success/10 text-success text-[10px] font-bold rounded-full">已确认</span>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button class="text-primary font-bold text-xs hover:underline">详情</button>
                                    </td>
                                </tr>
                                <tr class="hover:bg-base/30 transition-colors">
                                    <td class="px-6 py-4 font-mono font-bold text-xs">#ORD-5521</td>
                                    <td class="px-6 py-4 flex items-center gap-2">
                                        <div class="size-6 rounded-full bg-surface"></div>
                                        <span>User_B</span>
                                    </td>
                                    <td class="px-6 py-4 text-text-sub">Mineral Water x 1</td>
                                    <td class="px-6 py-4 price-text">$12.50</td>
                                    <td class="px-6 py-4"><span
                                            class="px-2 py-1 bg-primary/10 text-primary text-[10px] font-bold rounded-full">待采购</span>
                                    </td>
                                    <td class="px-6 py-4 text-right">
                                        <button class="text-primary font-bold text-xs hover:underline">详情</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <footer-placeholder></footer-placeholder>
            </div>
        </div>
        <script src="../assets/ui-core.js"></script>
        <script src="../assets/ui-merchant-framework.js"></script>
</body>

</html>
