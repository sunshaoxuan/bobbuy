<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <!-- Sidebar Navigation -->
        <aside class="w-64 flex flex-col border-r border-surface bg-white">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>


            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_DASHBOARD">仪表盘</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 bg-primary/10 text-primary rounded-lg" href="#">
                    <span class="material-symbols-outlined">calendar_today</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_TRIP_MGMT">行程管理</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">list_alt</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_ORDER_LIST">订单列表</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">chat_bubble</span>
                    <span class="text-sm font-medium" data-i18n="MSG_CHAT_CENTER">消息中心</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">account_balance_wallet</span>
                    <span class="text-sm font-medium" data-i18n="LBL_WALLET">财务钱包</span>
                </a>
            </nav>

            <div class="p-4 border-t border-surface">
                <div class="lang-selector mb-4">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                    <span class="lang-btn" onclick="switchLanguage('ja')">JP</span>
                </div>
                <div class="flex items-center gap-3 p-2 rounded-xl bg-base">
                    <div class="size-10 rounded-full bg-cover bg-center"
                        style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBApXLL_EeqJYCFSY98pssqfXDstRPyIRIPdtLqT2jV3rln4EcgXqQuHeYNycYFbh3pw3bK-2qF9y-4ifvDQ7E-eDAbNcT4RVkQ3G3T_YHA7_O2QvMQDmzHT6SsEYCJUE_UU5xS9kF_-NKx2v9URVVecuFmWfCQ-nteDJpKJHVE3ZrpsozMKzuBFZLgkkE71mMJYGKElKuP8wpUwBRO_wxbUF6aJKOQp-QIlRDNV1HjsP_agxGUurs05Gi79xpj33g37t3lLKBdX5M')">
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <p class="text-xs font-bold truncate">Costco 采买专员</p>
                        <p class="text-[10px] text-text-sub truncate">商家认证会员</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center justify-between px-8">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2 text-sm text-text-sub">
                        <span>控制台</span>
                        <span class="material-symbols-outlined text-xs">chevron_right</span>
                        <span class="text-text-main font-semibold">发布新行程</span>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="relative">
                        <input
                            class="bg-base border-none rounded-full pl-10 pr-4 py-2 text-sm w-64 focus:ring-2 focus:ring-primary/50"
                            placeholder="搜索行程或订单..." type="text" />
                        <span
                            class="material-symbols-outlined absolute left-3 top-2 text-text-sub text-xl">search</span>
                    </div>
                    <button class="relative p-2 text-text-sub hover:text-primary transition-colors">
                        <span class="material-symbols-outlined">notifications</span>
                        <span
                            class="absolute top-2 right-2 size-2 bg-primary rounded-full border-2 border-white"></span>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-4xl mx-auto space-y-8">
                    <div class="flex justify-between items-end">
                        <div class="space-y-1">
                            <h1 class="text-3xl font-black tracking-tight" data-i18n="nav_trips">发布新行程</h1>
                            <p class="text-text-sub">计划您的下一次 Costco 采买，实时管理全球订单</p>
                        </div>
                    </div>

                    <div class="premium-card p-0">
                        <div class="p-6 border-b border-surface flex justify-between items-center bg-surface/30">
                            <h2 class="font-bold flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">add_location_alt</span>
                                行程详情设置
                            </h2>
                        </div>
                        <div class="p-8 space-y-8">
                            <div class="space-y-4">
                                <label class="text-sm font-bold text-text-sub uppercase tracking-wider">采买门店选址</label>
                                <div class="relative rounded-xl overflow-hidden border-2 border-surface h-[200px] bg-cover bg-center"
                                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDaDYvv2vnOhegGQqLvSZPtCAbl24YlyrcKG2Fz92TL_ecXOvj1JQMgFOBsZiBrZQZCHPmHXgP-kmiYUjPYEsSZ2DK8DDeKgIKTGQhT7qta8kwAuTQWlY7wOFsfJ5iplJGqYpjNpTc72lJCzsVm4SjilWvXV_VsBvb6NBHcQ53YIBF-WFJiO7az-RM_-yKwaiSLPpJewnl_5hz0yhxNEQtqPrNrqYY2i6rto1qiCMWZC3XkK6KWy2K8wlTCn_Dd_Ajd33zMuNowiII')">
                                    <div class="absolute inset-0 bg-black/10"></div>
                                    <div
                                        class="absolute bottom-4 left-4 bg-white/95 p-3 rounded-lg shadow-lg flex items-center gap-3">
                                        <div class="bg-primary/20 text-primary p-2 rounded-full"><span
                                                class="material-symbols-outlined">storefront</span></div>
                                        <p class="text-xs font-bold">Costco Wholesale, Alhambra, CA</p>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-8">
                                <div class="space-y-2">
                                    <label class="text-sm font-bold text-text-sub">开始采买时间</label>
                                    <input class="w-full bg-base border-surface rounded-lg py-3 focus:ring-primary"
                                        type="datetime-local" />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-bold text-text-sub">预估送达时间</label>
                                    <input class="w-full bg-base border-surface rounded-lg py-3 focus:ring-primary"
                                        type="datetime-local" />
                                </div>
                            </div>

                            <div class="bg-surface/20 p-6 rounded-xl space-y-4 border border-surface">
                                <div class="flex justify-between items-center text-sm font-bold">
                                    <span>订单容量上限</span>
                                    <span class="text-primary price-text text-xl">25</span>
                                </div>
                                <input
                                    class="w-full h-2 bg-surface rounded-lg appearance-none cursor-pointer accent-primary"
                                    max="50" min="1" type="range" value="25" />
                            </div>

                            <div class="flex gap-4 pt-4">
                                <button class="btn-primary flex-1" data-i18n="btn_publish">发布行程</button>
                                <button class="btn-ghost flex-1" data-i18n="btn_draft">存为草稿</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
