<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }

<body class="bg-base font-sans text-text-main transition-colors duration-300" data-page-id="UID0111"
    data-page-title="发布新行程">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside-placeholder></aside-placeholder>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header-placeholder></header-placeholder>

            <div class="flex-1 overflow-y-auto bg-base/50">
                <div class="max-w-4xl mx-auto space-y-8">
                    <div class="flex justify-between items-end">
                        <div class="space-y-1">
                            <h1 class="text-3xl font-black tracking-tight" data-i18n="nav_trips">发布新行程</h1>
                            <p class="text-text-sub">计划您的下一次 Costco 采买，实时管理全球订单</p>
                        </div>
                    </div>

                    <div class="premium-card p-0">
                        <div class="p-6 border-b border-surface flex justify-between items-center bg-surface/30">
                            <h2 class="font-bold flex items-center gap-2">
                                <span class="material-symbols-outlined text-primary">add_location_alt</span>
                                行程详情设置
                            </h2>
                        </div>
                        <div class="p-8 space-y-8">
                            <div class="space-y-4">
                                <label class="text-sm font-bold text-text-sub uppercase tracking-wider">采买门店选址</label>
                                <div class="relative rounded-xl overflow-hidden border-2 border-surface h-[200px] bg-cover bg-center"
                                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDaDYvv2vnOhegGQqLvSZPtCAbl24YlyrcKG2Fz92TL_ecXOvj1JQMgFOBsZiBrZQZCHPmHXgP-kmiYUjPYEsSZ2DK8DDeKgIKTGQhT7qta8kwAuTQWlY7wOFsfJ5iplJGqYpjNpTc72lJCzsVm4SjilWvXV_VsBvb6NBHcQ53YIBF-WFJiO7az-RM_-yKwaiSLPpJewnl_5hz0yhxNEQtqPrNrqYY2i6rto1qiCMWZC3XkK6KWy2K8wlTCn_Dd_Ajd33zMuNowiII')">
                                    <div class="absolute inset-0 bg-black/10"></div>
                                    <div
                                        class="absolute bottom-4 left-4 bg-white/95 p-3 rounded-lg shadow-lg flex items-center gap-3">
                                        <div class="bg-primary/20 text-primary p-2 rounded-full"><span
                                                class="material-symbols-outlined">storefront</span></div>
                                        <p class="text-xs font-bold">Costco Wholesale, Alhambra, CA</p>
                                    </div>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-8">
                                <div class="space-y-2">
                                    <label class="text-sm font-bold text-text-sub">开始采买时间</label>
                                    <input class="w-full bg-base border-surface rounded-lg py-3 focus:ring-primary"
                                        type="datetime-local" />
                                </div>
                                <div class="space-y-2">
                                    <label class="text-sm font-bold text-text-sub">预估送达时间</label>
                                    <input class="w-full bg-base border-surface rounded-lg py-3 focus:ring-primary"
                                        type="datetime-local" />
                                </div>
                            </div>

                            <div class="bg-surface/20 p-6 rounded-xl space-y-4 border border-surface">
                                <div class="flex justify-between items-center text-sm font-bold">
                                    <span>订单容量上限</span>
                                    <span class="text-primary price-text text-xl">25</span>
                                </div>
                                <input
                                    class="w-full h-2 bg-surface rounded-lg appearance-none cursor-pointer accent-primary"
                                    max="50" min="1" type="range" value="25" />
                            </div>

                            <div class="flex gap-4 pt-4">
                                <button class="btn-primary flex-1" data-i18n="btn_publish">发布行程</button>
                                <button class="btn-ghost flex-1" data-i18n="btn_draft">存为草稿</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer-placeholder></footer-placeholder>
        </div>
    </div>
    <script src="../assets/ui-core.js"></script>
    <script src="../assets/ui-merchant-framework.js"></script>
</body>

</html>
