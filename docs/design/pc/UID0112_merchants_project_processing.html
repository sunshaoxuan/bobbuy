<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-64 flex flex-col border-r border-surface bg-white">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_DASHBOARD">仪表盘</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">calendar_today</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_TRIP_MGMT">行程管理</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 bg-primary/10 text-primary rounded-lg" href="#">
                    <span class="material-symbols-outlined">list_alt</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_ORDER_LIST">订单履约</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center justify-between px-8">
                <div class="flex items-center gap-4">
                    <span class="text-text-sub text-sm" data-i18n="TITLE_CONSOLE">控制台</span>
                    <span class="material-symbols-outlined text-xs text-text-sub">chevron_right</span>
                    <span class="text-text-main font-bold">订单履约处理</span>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-5xl mx-auto space-y-6">
                    <div class="premium-card bg-white p-6 flex justify-between items-center border-l-4 border-primary">
                        <div>
                            <h3 class="text-lg font-bold">Costco Alhambra 现场采买中</h3>
                            <p class="text-xs text-text-sub mt-1">当前共有 12 个待采买项目</p>
                        </div>
                        <button class="btn-primary">标记行程完成</button>
                    </div>

                    <div class="grid grid-cols-1 gap-4">
                        <!-- Processing Item -->
                        <div class="premium-card bg-white p-5 flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <div class="size-16 rounded-lg bg-base bg-cover"
                                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBpYloq0K0wouQYAyvXn_kCuzEKSTGykkNwZ3Y2OPshV3rDD0v767NiVR2BhgX8B_AQKqOrmF9FoizZrdtYfLhqodmSFZ4kAtx1P6FRYvCicGAUduC6InRRnEhlgSIecpw8Xt2D22PcqzBYC2dTjb4JSpg3EiD5agVoKgjR0bnkJoWDCrD7FaToh1i9TBxVmJmz7sTXXJcoDP5ZI_0vPf8wMluC7Iz7QCIAyywz8bIQ9WRAIvsU7S9AKrLr8uyg1H_C7mhy5Vvtn03K')">
                                </div>
                                <div>
                                    <h4 class="font-bold">Kirkland Signature Coffee Roast</h4>
                                    <p class="text-xs text-text-sub">数量: 2 | 单价: $19.99</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button
                                    class="px-4 py-2 bg-primary/10 text-primary text-xs font-bold rounded-lg hover:bg-primary hover:text-white transition-colors">确认采买</button>
                                <button
                                    class="px-4 py-2 bg-surface text-xs font-bold rounded-lg hover:bg-text-sub hover:text-white transition-colors">缺货标记</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
