<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-64 flex flex-col border-r border-surface bg-white">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">dashboard</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_DASHBOARD">仪表盘</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">account_balance_wallet</span>
                    <span class="text-sm font-medium" data-i18n="LBL_WALLET">财务结算</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center justify-between px-8">
                <h1 class="text-lg font-black tracking-tight">行程财务结算报告</h1>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-4xl mx-auto space-y-8">
                    <div class="premium-card bg-white p-10 text-center space-y-4">
                        <span class="material-symbols-outlined text-6xl text-primary/20">account_balance</span>
                        <h2 class="text-3xl font-black">待结算总额</h2>
                        <p class="text-4xl font-black price-text">$2,105.50</p>
                        <button class="btn-primary px-12">申请提现</button>
                    </div>

                    <div class="premium-card bg-white overflow-hidden">
                        <div class="p-4 bg-surface/30 font-bold border-b border-surface">结算明细</div>
                        <div class="p-6 space-y-4">
                            <div class="flex justify-between text-sm">
                                <span class="text-text-sub">商品采样原始金额合计</span>
                                <span class="font-bold price-text">$1,850.00</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-text-sub">预估代购服务费合集 (10%)</span>
                                <span class="font-bold price-text">$185.00</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-text-sub">实付税费补差额</span>
                                <span class="font-bold price-text">$70.50</span>
                            </div>
                            <div class="pt-4 border-t border-surface flex justify-between font-black">
                                <span>应收总计</span>
                                <span class="text-primary price-text text-xl">$2,105.50</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
