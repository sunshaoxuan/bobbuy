<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-64 flex flex-col border-r border-surface bg-white">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <span class="text-sm font-medium">凭证管理</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center justify-between px-8">
                <h1 class="text-lg font-black tracking-tight text-text-main">采买小票与物流凭证</h1>
                <button class="btn-primary flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">upload</span> 批量上传
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="premium-card group cursor-pointer aspect-[3/4] relative">
                        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuAP8fRUzkDroAzrrBkI_0DkM51n58hkcwZxrS4XlioL6fIG7yyIuLq99vRHezfgcU1QfHW7DY7TqfPiPWBXSSYLxc0bEqQbJ7tbXnF84EWzmn5F7DKe1h-sfy246da3fcTLy94YtxQgNNU6xmzv4N3Tafnv0auICVMkhZF9rfBEfY7funqwH9TUKiEfIrtdho2zKRoumRX63Zl4v151i9CDuh7c0920s9ljFkQPmxUEiUwZqhSQLp7LG6yjpvsrTJRnYCdOR_5yTbE"
                            class="w-full h-full object-cover">
                        <div
                            class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                            <span class="text-white text-xs font-bold">查看大图</span>
                        </div>
                        <div
                            class="absolute bottom-0 left-0 right-0 p-3 bg-white/90 backdrop-blur-sm border-t border-surface">
                            <p class="text-[10px] font-bold text-text-sub uppercase">Costco Receipt - 11/25</p>
                        </div>
                    </div>
                    <!-- Empty Slot -->
                    <div
                        class="border-2 border-dashed border-surface rounded-xl flex flex-col items-center justify-center text-text-sub gap-2 hover:bg-white transition-colors cursor-pointer">
                        <span class="material-symbols-outlined text-4xl">add</span>
                        <span class="text-xs font-bold">上传凭证</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
