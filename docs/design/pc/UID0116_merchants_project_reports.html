<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-64 flex flex-col border-r border-surface bg-white">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight text-primary" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">monitoring</span>
                    <span class="text-sm font-medium">数据分析</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center px-8">
                <h1 class="text-lg font-black tracking-tight">业务经营报表</h1>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-6xl mx-auto space-y-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="premium-card bg-white p-6 h-80 flex flex-col">
                            <h3 class="font-bold text-sm mb-4">月度 GMV 走势</h3>
                            <div class="flex-1 bg-base/30 rounded-lg flex items-end justify-around p-4 gap-2">
                                <div class="w-full bg-primary/20 rounded-t-lg h-[40%]"></div>
                                <div class="w-full bg-primary/40 rounded-t-lg h-[60%]"></div>
                                <div class="w-full bg-primary/60 rounded-t-lg h-[45%]"></div>
                                <div class="w-full bg-primary rounded-t-lg h-[80%]"></div>
                                <div class="w-full bg-primary/80 rounded-t-lg h-[70%]"></div>
                            </div>
                        </div>
                        <div class="premium-card bg-white p-6 h-80">
                            <h3 class="font-bold text-sm mb-4">订单分布情况</h3>
                            <div class="flex-1 flex items-center justify-center h-full">
                                <div
                                    class="size-48 rounded-full border-[16px] border-primary flex items-center justify-center">
                                    <span class="font-black text-2xl">100%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
