<!DOCTYPE html>
<html lang="zh" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="TITLE_PRODUCT_MGMT">商品维护 - Bobbuy Merchant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../assets/ui-core.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3B30',
                        base: '#F5F5F7',
                        'base-dark': '#1C1C1E',
                        surface: '#FFFFFF',
                        'surface-dark': '#2C2C2E',
                        text: '#1D1D1F',
                        'text-dark': '#F5F5F7',
                        'text-sub': '#86868B'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300 antialiased overflow-hidden"
    data-page-id="UID0121" data-page-title="商品详情">
    <div class="relative flex h-screen w-full overflow-hidden" id="app-layout">
        <aside-placeholder></aside-placeholder>

        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden relative">
            <header-placeholder></header-placeholder>

            <!-- Scrollable Content -->
            <div class="flex-1 overflow-y-auto p-8 custom-scrollbar">
                <div class="max-w-6xl mx-auto">
                    <!-- Breadcrumbs & Actions -->
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-8">
                        <div>
                            <nav
                                class="flex items-center gap-2 text-xs font-bold text-text-sub uppercase tracking-widest mb-2">
                                <a href="UID0120_merchants_product_mgmt.html"
                                    class="hover:text-primary transition-colors" data-i18n="TITLE_PRODUCT_MGMT">商品维护</a>
                                <span class="material-symbols-outlined text-[10px]">chevron_right</span>
                                <span class="text-text-main dark:text-text-dark"
                                    data-i18n="LBL_PRODUCT_NAME">商品详情</span>
                            </nav>
                            <h1 class="text-3xl font-black tracking-tight" id="detail-title">Vintage Retro Sneakers Pro
                            </h1>
                        </div>
                        <div class="flex items-center gap-3">
                            <button
                                class="px-6 py-3 rounded-2xl bg-white dark:bg-surface-dark border border-surface text-sm font-black hover:bg-red-50 dark:hover:bg-red-900/30 text-primary transition-all active:scale-95"
                                data-i18n="BTN_DELETE_PRODUCT">删除商品</button>
                            <button
                                class="px-8 py-3 rounded-2xl bg-primary text-white text-sm font-black shadow-xl shadow-primary/20 hover:shadow-2xl hover:shadow-primary/30 transition-all active:scale-95"
                                data-i18n="BTN_SAVE_CHANGES">保存更改</button>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 text-text-main">
                        <!-- Left Column: Media & Quick Stats -->
                        <div class="lg:col-span-4 space-y-8">
                            <!-- Image Gallery Card -->
                            <div
                                class="bg-white dark:bg-surface-dark rounded-[2.5rem] p-6 shadow-sm border border-surface">
                                <h3 class="text-xs font-black text-text-sub uppercase tracking-widest mb-4 ml-1"
                                    data-i18n="LBL_PRODUCT_IMAGES">商品图片</h3>
                                <div
                                    class="aspect-square bg-base dark:bg-base-dark rounded-3xl overflow-hidden mb-4 group relative ring-1 ring-surface">
                                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product"
                                        class="w-full h-full object-cover">
                                    <div
                                        class="absolute inset-0 bg-primary/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3">
                                        <button
                                            class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-all text-primary"><span
                                                class="material-symbols-outlined">zoom_in</span></button>
                                        <button
                                            class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg hover:scale-110 transition-all text-primary"><span
                                                class="material-symbols-outlined">edit</span></button>
                                    </div>
                                </div>
                                <div class="grid grid-cols-4 gap-2">
                                    <div
                                        class="aspect-square bg-base dark:bg-base-dark rounded-xl overflow-hidden border-2 border-primary">
                                        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Thumb"
                                            class="w-full h-full object-cover">
                                    </div>
                                    <div
                                        class="aspect-square bg-base dark:bg-base-dark rounded-xl overflow-hidden hover:opacity-80 transition-opacity cursor-pointer ring-1 ring-surface">
                                        <img src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa"
                                            alt="Thumb" class="w-full h-full object-cover">
                                    </div>
                                    <div
                                        class="aspect-square bg-base dark:bg-base-dark rounded-xl flex items-center justify-center border-2 border-dashed border-text-sub/30 hover:border-primary/50 transition-colors cursor-pointer text-text-sub">
                                        <span class="material-symbols-outlined">add</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Inventory Summary -->
                            <div
                                class="bg-white dark:bg-surface-dark rounded-[2.5rem] p-6 shadow-sm border border-surface">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-xs font-black text-text-sub uppercase tracking-widest ml-1"
                                        data-i18n="LBL_INVENTORY">库存数量</h3>
                                    <span
                                        class="px-2 py-0.5 rounded-full bg-green-100 dark:bg-green-900/30 text-green-600 text-[10px] font-black uppercase"
                                        data-i18n="LBL_STATUS_INSTOCK">有货</span>
                                </div>
                                <div class="text-4xl font-black mb-1">1,248</div>
                                <p class="text-[10px] text-text-sub font-bold uppercase tracking-tighter">Total items
                                    across all variants</p>
                            </div>
                        </div>

                        <!-- Right Column: Info Tabs -->
                        <div class="lg:col-span-8 space-y-8">
                            <!-- Navigation Tabs -->
                            <div class="flex border-b border-surface gap-8">
                                <button class="pb-4 text-sm font-black border-b-2 border-primary text-primary"
                                    data-i18n="LBL_BASIC_INFO">基础信息</button>
                                <button
                                    class="pb-4 text-sm font-bold border-b-2 border-transparent text-text-sub hover:text-primary transition-colors"
                                    data-i18n="LBL_VARIANTS">规格参数</button>
                                <button
                                    class="pb-4 text-sm font-bold border-b-2 border-transparent text-text-sub hover:text-primary transition-colors"
                                    data-i18n="LBL_MARKETING">行销设置</button>
                            </div>

                            <!-- Basic Info Form -->
                            <div
                                class="bg-white dark:bg-surface-dark rounded-[2.5rem] p-8 shadow-sm border border-surface space-y-6">
                                <div class="grid grid-cols-2 gap-6">
                                    <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                        <label
                                            class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1"
                                            data-i18n="LBL_PRODUCT_NAME">商品名称</label>
                                        <input type="text" value="Vintage Retro Sneakers Pro"
                                            class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-3 px-4 text-sm font-bold focus:ring-1 focus:ring-primary/20 transition-all outline-none">
                                    </div>
                                    <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                        <label
                                            class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1"
                                            data-i18n="LBL_PRODUCT_PRICE">商品单价</label>
                                        <div class="relative">
                                            <span
                                                class="absolute left-4 top-1/2 -translate-y-1/2 font-black text-text-sub">¥</span>
                                            <input type="number" value="599.00"
                                                class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-3 pl-8 pr-4 text-sm font-black focus:ring-1 focus:ring-primary/20 transition-all outline-none">
                                        </div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-6">
                                    <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                        <label
                                            class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1"
                                            data-i18n="LBL_CATEGORIES">商品分类</label>
                                        <select
                                            class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-3 px-4 text-sm font-bold focus:ring-1 focus:ring-primary/20 transition-all appearance-none cursor-pointer outline-none">
                                            <option>时尚鞋包</option>
                                            <option>运动器材</option>
                                            <option>电子产品</option>
                                        </select>
                                    </div>
                                    <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                        <label
                                            class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1">SKU
                                            编号</label>
                                        <input type="text" value="SNE-VINT-2024-X"
                                            class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-3 px-4 text-sm font-bold focus:ring-1 focus:ring-primary/20 transition-all outline-none">
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-6">
                                    <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                        <label
                                            class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1"
                                            data-i18n="LBL_MERCHANT_NO">商家编号</label>
                                        <input type="text" value="COSTCO-88291"
                                            class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-3 px-4 text-sm font-bold focus:ring-1 focus:ring-primary/20 transition-all outline-none">
                                    </div>
                                    <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                        <label
                                            class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1"
                                            data-i18n="LBL_OTHER_NO">其他编号</label>
                                        <input type="text" value="ITEM-99021"
                                            class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-3 px-4 text-sm font-bold focus:ring-1 focus:ring-primary/20 transition-all outline-none">
                                    </div>
                                </div>

                                <div class="space-y-1.5 translate-y-0 hover:-translate-y-0.5 transition-transform">
                                    <label class="text-[10px] font-black text-text-sub uppercase tracking-widest ml-1"
                                        data-i18n="LBL_PRODUCT_DESC">商品描述</label>
                                    <textarea rows="6"
                                        class="w-full bg-base dark:bg-base-dark border border-surface rounded-2xl py-4 px-4 text-sm font-medium focus:ring-1 focus:ring-primary/20 transition-all leading-relaxed outline-none"
                                        placeholder="请输入商品描述...">这款复古运动鞋结合了 90 年代的经典设计与现代缓震技术，采用高品质牛皮材质，为您提供极致的穿着体验。</textarea>
                                </div>

                                <div
                                    class="pt-4 flex items-center justify-between p-4 bg-primary/5 dark:bg-primary/10 rounded-2xl border border-primary/10">
                                    <div class="flex items-center gap-3">
                                        <span class="material-symbols-outlined text-primary">auto_awesome</span>
                                        <span class="text-xs font-bold" data-i18n="LBL_AI_READY">AI 辅助内容已就绪</span>
                                    </div>
                                    <button class="text-xs font-black text-primary hover:underline"
                                        data-i18n="BTN_REVIEW">重新分析</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer-placeholder></footer-placeholder>
        </div>
    </div>

    <script src="../assets/ui-core.js"></script>
    <script src="../assets/ui-merchant-framework.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme sync logic is handled by ui-core.js
        });
    </script>
</body>

</html>
