<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>BoBB - Discover Trips</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-surface">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between gap-8">
            <!-- Logo -->
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center shadow-sm overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-6 h-6">
                </div>
                <span class="text-xl font-black text-primary tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</span>
            </div>

            <!-- Search -->
            <div class="flex-1 max-w-2xl">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-text-sub group-focus-within:text-primary transition-colors">search</span>
                    </div>
                    <input
                        class="block w-full pl-11 pr-4 py-3 bg-surface/50 border-transparent focus:ring-2 focus:ring-primary/20 focus:bg-white rounded-full text-sm transition-all"
                        placeholder="搜索商品、Costco仓库或目的地城市..." type="text" />
                </div>
            </div>

            <!-- Nav & Profile -->
            <div class="flex items-center gap-6 shrink-0">
                <nav class="hidden lg:flex items-center gap-6">
                    <a class="text-sm font-bold text-primary" href="#" data-i18n="nav_trips">发现行程</a>
                    <a class="text-sm font-bold text-text-sub hover:text-primary transition-colors" href="#"
                        data-i18n="nav_orders">我的订单</a>
                </nav>
                <div class="h-6 w-[1px] bg-surface"></div>
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
                <div class="flex items-center gap-3">
                    <button
                        class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-surface text-text-sub">
                        <span class="material-symbols-outlined">notifications</span>
                    </button>
                    <div class="w-10 h-10 rounded-full border-2 border-primary overflow-hidden shadow-sm">
                        <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuAgeImxSSkamLeV3kd7LsQxq9YmOOX7MfgbpE62-W2EfZI-7Px-jyifMCuX5wSJE5YusHrbZUBHxwT__uRdyD1oQCjjzbhhNacFzz9fl_GLOMr2_C9PMaGO44cs8FuVUdmSzlr9LSKv-ItXE0AoS8lx6dx344SCLPtOD3bv7yPMeVpC-AhyIFNPf9bMXiIYGA4HVN-IroqxD1u8gTcAk-cZT-MOG9LuNieh7zgcNiKXza5v19aehi2zxa6NxrunGq0gGpPK2RYfbNs"
                            alt="Avatar" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="mb-12">
            <h2 class="text-4xl font-black tracking-tight mb-2">发现全球代购行程</h2>
            <p class="text-text-sub text-lg">在您附近的 Costco 仓库寻找可靠的宝宝达人，开启便捷的全球购物体验。</p>
        </div>

        <!-- Filter Chips -->
        <div class="flex flex-wrap gap-3 mb-12">
            <button class="px-5 py-2 bg-primary text-white rounded-full text-sm font-bold shadow-soft">全部地区</button>
            <button
                class="px-5 py-2 bg-white border border-surface rounded-full text-sm font-bold hover:border-primary transition-colors">西雅图
                (Seattle)</button>
            <button
                class="px-5 py-2 bg-white border border-surface rounded-full text-sm font-bold hover:border-primary transition-colors">东京
                (Tokyo)</button>
            <button
                class="px-5 py-2 bg-white border border-surface rounded-full text-sm font-bold hover:border-primary transition-colors">首尔
                (Seoul)</button>
        </div>

        <!-- Trip Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Trip Card -->
            <div class="premium-card group">
                <div class="relative h-48 bg-cover bg-center"
                    style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAP8fRUzkDroAzrrBkI_0DkM51n58hkcwZxrS4XlioL6fIG7yyIuLq99vRHezfgcU1QfHW7DY7TqfPiPWBXSSYLxc0bEqQbJ7tbXnF84EWzmn5F7DKe1h-sfy246da3fcTLy94YtxQgNNU6xmzv4N3Tafnv0auICVMkhZF9rfBEfY7funqwH9TUKiEfIrtdho2zKRoumRX63Zl4v151i9CDuh7c0920s9ljFkQPmxUEiUwZqhSQLp7LG6yjpvsrTJRnYCdOR_5yTbE')">
                    <div
                        class="absolute top-3 left-3 bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full flex items-center gap-1">
                        <span class="material-symbols-outlined text-primary text-xs">verified</span>
                        <span class="text-[10px] font-black uppercase tracking-tighter">金牌达人</span>
                    </div>
                </div>
                <div class="p-6 space-y-4">
                    <div>
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-lg">Costco Issaquah</h3>
                            <span class="text-primary font-bold text-xs">西雅图, WA</span>
                        </div>
                        <p class="text-text-sub text-xs">出发日期: 2023-11-25</p>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-[10px] font-bold">
                            <span class="text-text-sub">容量占用</span>
                            <span class="text-primary">12/20 KG</span>
                        </div>
                        <div class="w-full h-1.5 bg-surface rounded-full overflow-hidden">
                            <div class="h-full bg-primary" style="width: 60%"></div>
                        </div>
                    </div>
                    <div class="pt-4 border-t border-surface flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <div class="size-6 rounded-full bg-surface"></div>
                            <span class="text-xs font-bold">Alex Wong</span>
                        </div>
                        <button class="text-primary font-black text-xs group-hover:underline">查看详情 &rarr;</button>
                    </div>
                </div>
            </div>
            <!-- Repeat cards as needed for design mockup -->
        </div>
    </main>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
