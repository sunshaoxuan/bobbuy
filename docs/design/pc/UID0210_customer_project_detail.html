<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 flex flex-col border-r border-surface bg-white shrink-0">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="UID0200_customer_main.html">
                    <span class="material-symbols-outlined">explore</span>
                    <span class="text-sm font-medium" data-i18n="TITLE_DASHBOARD">发现行程</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('zt')">繁</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center justify-between px-8 shrink-0">
                <div class="flex items-center gap-4 text-sm">
                    <span class="text-text-sub" data-i18n="TITLE_TRIP_MGMT">行程</span>
                    <span class="material-symbols-outlined text-xs text-text-sub">chevron_right</span>
                    <span class="font-bold">东京 Costco 采购专场</span>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-6xl mx-auto space-y-12">
                    <!-- Hero -->
                    <div class="flex flex-col md:flex-row gap-8 items-start">
                        <div class="flex-1 space-y-4">
                            <div
                                class="inline-flex items-center gap-2 bg-primary/10 text-primary px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wider">
                                <span class="relative flex h-2 w-2">
                                    <span
                                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                                    <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                                </span>
                                正在中...
                            </div>
                            <h1 class="text-4xl font-black tracking-tight leading-tight">东京 Costco 采购专场</h1>
                            <div class="flex items-center gap-4 text-text-sub text-sm">
                                <span class="flex items-center gap-1"><span
                                        class="material-symbols-outlined text-sm text-primary">person</span>
                                    小王在日本</span>
                                <span class="flex items-center gap-1"><span
                                        class="material-symbols-outlined text-sm text-primary">location_on</span> Tokyo,
                                    Japan</span>
                            </div>
                        </div>
                        <div class="flex gap-4">
                            <button class="btn-ghost border-2 border-surface px-8 py-3">联系买手</button>
                            <button class="btn-primary px-10 py-3 shadow-soft">参与行程</button>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="space-y-6">
                        <h2 class="text-2xl font-bold tracking-tight">爆款推荐</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            <!-- Product Card -->
                            <div class="premium-card group bg-white overflow-hidden flex flex-col">
                                <div class="aspect-[4/5] bg-surface relative overflow-hidden">
                                    <img class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
                                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuD87xLKaaIJ6eIEUKY40CVYpymY9GKZzKGvPgvI8dqSahN-G7dJKoG40aq2sObSEnasTP9fvz7Zj6Mj43Lh27H57nYqAkvFMVN9td3C_lD6kTPu0NY1480bjDTrOh9vxYRAaxOm1q2BDTf0k8A4l5t_-TYIfwYoZ3O-3rT4Cvcs0Dr_mJoYnG8tx8GJ547tTWGnHkLD0dApXhHwK-rM6tz2q7kZKZXT3ZJbwe155Hyq0EVALvRWzydVbRkFYHpFq-O97OHADAl04Ok">
                                </div>
                                <div class="p-5 space-y-3">
                                    <h4 class="font-bold truncate">Kirkland 维他命 C</h4>
                                    <div class="flex justify-between items-center">
                                        <span class="text-primary font-black text-xl price-text">¥128</span>
                                        <button
                                            class="bg-primary text-white p-2 rounded-xl shadow-soft transition-transform active:scale-90">
                                            <span class="material-symbols-outlined text-sm">add</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
