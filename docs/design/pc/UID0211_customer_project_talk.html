<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <!-- Slim Sidebar Placeholder -->
        <aside class="w-16 flex flex-col border-r border-surface bg-white items-center py-6 gap-8 shrink-0">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <div class="flex-1 flex flex-col gap-6">
                <span class="material-symbols-outlined text-primary">chat_bubble</span>
                <span class="material-symbols-outlined text-text-sub">person</span>
            </div>
        </aside>

        <!-- Conversation Sidebar -->
        <nav class="w-80 border-r border-surface bg-white flex flex-col shrink-0">
            <div class="p-6 border-b border-surface">
                <h2 class="text-xl font-bold mb-4" data-i18n="MSG_CHAT_CENTER">消息中心</h2>
                <div class="relative">
                    <span class="material-symbols-outlined absolute left-3 top-2.5 text-sm text-text-sub">search</span>
                    <input
                        class="w-full pl-10 pr-4 py-2 bg-base border-none rounded-xl text-xs focus:ring-1 focus:ring-primary"
                        placeholder="搜索对话..." type="text" />
                </div>
            </div>
            <div class="flex-1 overflow-y-auto divide-y divide-surface">
                <div class="p-4 bg-primary/5 flex items-center gap-3 cursor-pointer border-r-4 border-primary">
                    <div class="size-10 rounded-full bg-surface"></div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-black truncate">东京买手 - 大雄</p>
                        <p class="text-[10px] text-text-sub truncate">正在巡店中...</p>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col bg-white">
            <header class="h-16 border-b border-surface flex items-center px-8 justify-between">
                <div class="flex items-center gap-3">
                    <div class="size-8 rounded-full bg-surface"></div>
                    <h3 class="font-bold">东京买手 - 大雄</h3>
                </div>
            </header>
            <div class="flex-1 overflow-y-auto p-8 space-y-6 bg-base/10">
                <div class="flex justify-start">
                    <div
                        class="bg-white p-4 rounded-2xl rounded-tl-none max-w-lg text-sm border border-surface shadow-sm">
                        老板，看到你要的SK-II神仙水套装了。
                    </div>
                </div>
                <div class="flex justify-end">
                    <div class="bg-primary text-white p-4 rounded-2xl rounded-tr-none max-w-lg text-sm shadow-soft">
                        太棒了！就要这个限定款。帮我拿两套，谢谢！
                    </div>
                </div>
            </div>
            <div class="p-6 border-t border-surface bg-white">
                <div class="flex gap-4 items-center">
                    <input type="text"
                        class="flex-1 bg-base border-none rounded-full py-3 px-6 text-sm focus:ring-primary"
                        placeholder="输入消息...">
                    <button class="btn-primary px-8 py-3 shadow-soft">发送</button>
                </div>
            </div>
        </main>

        <!-- Right Panel: Trip Summary -->
        <aside class="w-80 border-l border-surface bg-white flex flex-col shrink-0">
            <div class="p-6 border-b border-surface">
                <h3 class="font-bold text-base mb-4">本次行程清单</h3>
                <div class="space-y-2">
                    <div class="flex justify-between text-[11px] font-bold">
                        <span class="text-text-sub">采购进度</span>
                        <span class="text-primary">60%</span>
                    </div>
                    <div class="w-full h-1.5 bg-surface rounded-full overflow-hidden">
                        <div class="w-[60%] h-full bg-primary"></div>
                    </div>
                </div>
            </div>
            <div class="flex-1 p-6 overflow-y-auto space-y-4">
                <div class="premium-card bg-base/30 p-4 border border-surface">
                    <p class="text-xs font-bold truncate">龙角散直服颗粒</p>
                    <p class="text-[10px] text-text-sub">数量: 4 | 估价: ¥240</p>
                </div>
            </div>
            <div class="p-6 border-t border-surface">
                <button class="btn-primary w-full py-4 text-sm shadow-soft">去结算</button>
            </div>
        </aside>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
