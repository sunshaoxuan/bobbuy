<!DOCTYPE html>
<html class="light" lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../assets/ui-core.css">
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#C14B3B",
                        "base": "#FAF7F2",
                        "surface": "#F0E9E0",
                        "text-main": "#2D2926",
                        "text-sub": "#706860",
                        "accent": "#D4A373",
                        "success": "#34C759",
                        "info": "#007AFF",
                        "warning": "#FF9500",
                    },
                    borderRadius: { "DEFAULT": "12px", "lg": "16px", "xl": "24px", "full": "9999px" }
                }
            }
        }
    </script>
</head>

<body class="bg-base font-sans text-text-main transition-colors duration-300">
    <div class="relative flex h-screen w-full overflow-hidden">
        <aside class="w-64 flex flex-col border-r border-surface bg-white shrink-0">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg shadow-sm flex items-center justify-center overflow-hidden">
                    <img src="../assets/logo.svg" alt="BoBB Logo" class="w-8 h-8">
                </div>
                <h2 class="text-xl font-bold tracking-tight" data-i18n="APP_BRAND_NAME">BoBB</h2>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2 text-text-sub hover:bg-primary/5 hover:text-primary rounded-lg transition-colors"
                    href="#">
                    <span class="material-symbols-outlined">receipt_long</span>
                    <span class="text-sm font-medium" data-i18n="LBL_WALLET">账单详情</span>
                </a>
            </nav>
            <div class="p-4 border-t border-surface">
                <div class="lang-selector">
                    <span class="lang-btn" onclick="switchLanguage('zh')">简</span>
                    <span class="lang-btn" onclick="switchLanguage('en')">EN</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-16 border-b border-surface bg-white flex items-center px-8 shrink-0">
                <h1 class="text-lg font-black tracking-tight" data-i18n="LBL_WALLET">费用结算报告</h1>
            </header>

            <div class="flex-1 overflow-y-auto p-8">
                <div class="max-w-4xl mx-auto space-y-8">
                    <div class="premium-card bg-white p-10 border-t-8 border-primary shadow-soft">
                        <div class="flex justify-between items-start mb-10">
                            <div>
                                <h2 class="text-2xl font-black">东京 Costco 采购专场</h2>
                                <p class="text-sm text-text-sub mt-2">完成于 2023-11-28 · 买手: 小王</p>
                            </div>
                            <div class="text-right">
                                <span
                                    class="bg-success/10 text-success text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest">已支付</span>
                            </div>
                        </div>

                        <div class="space-y-6">
                            <table class="w-full text-sm">
                                <thead class="border-b border-surface">
                                    <tr class="text-left text-text-sub uppercase tracking-widest text-[10px]">
                                        <th class="pb-4 font-bold">项目</th>
                                        <th class="pb-4 font-bold text-center">数量</th>
                                        <th class="pb-4 font-bold text-right">金额</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-surface">
                                    <tr>
                                        <td class="py-4 font-bold">Kirkland 维他命 C (500片)</td>
                                        <td class="py-4 text-center">1</td>
                                        <td class="py-4 text-right price-text">¥128.00</td>
                                    </tr>
                                    <tr>
                                        <td class="py-4 font-bold">伊藤园 抹茶粉 (Costco款)</td>
                                        <td class="py-4 text-center">1</td>
                                        <td class="py-4 text-right price-text">¥85.00</td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="bg-base rounded-2xl p-6 space-y-4">
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-text-sub font-bold">基础商品小计</span>
                                    <span class="price-text">¥213.00</span>
                                </div>
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-text-sub font-bold">公摊杂费 / 物流</span>
                                    <span class="price-text">¥47.50</span>
                                </div>
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-text-sub font-bold">服务费 (10%)</span>
                                    <span class="price-text">¥21.30</span>
                                </div>
                                <div class="pt-4 border-t border-surface flex justify-between items-center">
                                    <span class="text-lg font-black">最终结算总额</span>
                                    <span class="text-primary text-3xl font-black price-text">¥281.80</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center p-8 bg-surface/30 rounded-3xl border border-dashed border-surface">
                        <button class="btn-primary px-12 py-4 shadow-soft">下载 PDF 发票</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/ui-core.js"></script>
</body>

</html>
